{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  <h1>Opskrifter</h1>
  <div class="recipes">
    {% for recipe in recipes %}
    <div class="recipe">
      {{ recipe.name }} 
      {{ recipe.type }}
      {{ recipe.ingredients }} 
      {{ recipe.method }}
      {{ recipe.summary }} 
      {{ recipe.date_created }} 
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
